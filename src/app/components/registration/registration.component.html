<div class="container col-md-4" style="padding-top:5%">
  <div class="card">
    <div class="card-header">
      Sign Up
    </div>
    <div clas="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" id="emailInput" name="emailInput" [(ngModel)]='userRegistrationViewModel.email' class="form-control" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" name="passwordInput" [(ngModel)]="userRegistrationViewModel.password" class="form-control"
            placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPasswordInput">Password</label>
          <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" [(ngModel)]="userRegistrationViewModel.password"
            class="form-control" placeholder="Confirm Your Password">
        </div>

        <button type="button" (click)="register()" class="btn btn-primary">Register</button>
        {{userRegistrationViewModel | json}}
      </form>
    </div>
  </div>
</div>
