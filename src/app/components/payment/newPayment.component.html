<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="exampleInputEmail1">recipient</label>
            <input type="tel" class="form-control" id="recipient"  placeholder="Enter the recipient's mpessa number">    
               
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Funding source</label>
            <select class=form-control name="fundingSource">
                <option>Visa **778</option>
                <option>MasterCard **23</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">amount</label>
            <input type="number" [ngModel]="sendAmount" (ngModelChange)="calc($event)" name="sendAmount" class="form-control" id="sendAmount" placeholder="amount to send in KES">
            <small>your friend will receive {{receivableAmount}}</small>   
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" routerLink="/payment" routerLinkActive="active" class="btn btn-primary">send</button>
    </form>
</div>
